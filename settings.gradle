pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
        maven {
            url "https://jitpack.io"
            credentials { username jitpack_authToken }
        }
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
}
rootProject.name = "OpenSourceImgur"
include ':app'
include ':gallery_list'
include ':gallery_list:api'
include ':gallery_list:impl'
include ':gallery_detail'
include ':gallery_detail:api'
include ':gallery_detail:impl'
include ':imgur_api'
include ':imgur_api:api'
include ':imgur_api:impl'
include ':di'
include ':anvilcodegen'
include ':utils'
include ':imgur_auth'
include ':imgur_auth:api'
include ':imgur_auth:impl'
include ':constants'
include ':shared_resources'
